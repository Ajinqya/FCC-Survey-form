<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg">
    <header id="title">
<h1>freeCodeCamp Survey Form</h1>
<p id="description"> Thank you for taking the time to help us improve the platform
    </header>
        
            </p>
            <form id=survey-form>
                     <div class="question">
                <label for "name" id="name-label">Name</label>
                <br>
                <input type="text" id="name-label" placeholder="Enter your name" required> <br>
                    </div>
                    <div class="question">
                <label for "e-mail" id="e-mail-label">E-mail</label>
                <br>
                <input type="email" id="e-mail-label" placeholder="Enter your e-mail" required><br>
                    </div>
                    <div class="question">
                <label for "age" id="age-label">Age(optional)</label>
                <br>
                <input type="number" id="age-label" min="5" max="80" placeholder="Enter your age"><br>
                    </div>
               
                    <div class="question">
                <label for "role">Which option best describes your current role?</label> <br>
                <select name="role" id="dropdown" placeholder="Select your current role">
                    <option value="s">Student</option>
                    <option value="ftj">Full Time Job</option>
                    <option value="ftl">Full Time Learner</option>
                    <option value="pnts">Prefer not to say</option>
                    <option value="o">Other</option>
                </select> <br>
            </div>
            <div class="question recommend">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label> <br>
                <input type="radio" name="recommend" value="Definitely">Definitely <br>
                <input type="radio" name="recommend" value="May be">Maybe <br>
                <input type="radio" name="recommend" value="Not sure">Not sure <br>
            </div>

            <div class="question">
                <label for "feature">What is your favourite feature of free code camp?</label> <br>
                <select name="role" id="dropdown" placeholder="Select your current role">
                    <option value="s">Challenges</option>
                    <option value="ftj">Projects</option>
                    <option value="ftl">Community</option>
                    <option value="pnts">Open Source</option>
                </select> <br>
            </div>
            <div class="question improved">
                <label for "Checkboxes">What would you like to see improved? (Check all that apply)</label> <br>
                <input type="checkbox" name="improved" value="Definitely">Front-end Projects <br>
                <input type="checkbox" name="improved" value="Definitely">Back-end Projects <br>
                <input type="checkbox" name="improved" value="Definitely">Data Visualization <br>
                <input type="checkbox" name="improved" value="Definitely">Challenges <br>
                <input type="checkbox" name="improved" value="Definitely">Open Source Community<br>
                <input type="checkbox" name="improved" value="Definitely">Gitter help rooms <br>
                <input type="checkbox" name="improved" value="Definitely">Videos <br>
                <input type="checkbox" name="improved" value="Definitely">City Meetups<br>
                <input type="checkbox" name="improved" value="Definitely">Wiki<br>
                <input type="checkbox" name="improved" value="Definitely">Forum <br>
                <input type="checkbox" name="improved" value="Definitely">Additional Courses <br>
            </div>
            <div class="question">
                <label for "comments">Any comments or suggestions?</label> <br>
                <textarea id="comments" columns="200" rows="4" placeholder = "Enter your comments here">
                </textarea>
                <br>
            </div>
           
            <div class="submit-button">
                <input type="submit" id="submit" value="Submit">
            </div>
            </form>
</body>
</html>
